<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub The Universe Of Games" />
    <script
      src="https://kit.fontawesome.com/dd3a44b56e.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub - About Us</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
  </head>
  <body>
    <!-- HEADER AREA -->
    <header>
      <div class="header-container">
        <!-- hamburger menu -->
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="label-hamburger"
          ><i class="fa-solid fa-bars hamburger-icon"></i
        ></label>
        <a href="index.html" class="logo">Gamehub</a>

        <!-- navbar with login / register -->
        <div class="nav-bar-and-login-register">
          <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
          </nav>
          <div class="login-register">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>

        <!-- Search bar and cart icons -->
        <div class="search-and-cart">
          <a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>
    <main>
      <!-- CONTACT INFO  -->
      <section class="contact-info-container">
        <h1>Contact</h1>
        <h3>If you have questions contact us:</h3>
        <p><strong> Phone:</strong> +47 987 654 43</p>
        <p><strong> Email:</strong> support@gamehub.com</p>
        <p>Or use the contact form:</p>
      </section>

      <!-- CONTACT FORM  -->
      <section class="contact-form-container">
        <h2>Contact Form</h2>
        <form class="contact-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="subject">Subject:</label>
            <input type="email" name="subject" id="subject" />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              class="textarea-message"
            ></textarea>
          </div>

          <a href="#"><button class="contact-form-btn">Submit</button></a>
        </form>
      </section>
    </main>
    <footer>
      <section class="sign-up-newsletter-container">
        <h3>Newsletter</h3>
        <div class="subscribe-newsletter">
          <label for="email">Enter email:</label>
          <input type="email" id="email" />
          <button>subscribe now!</button>
        </div>
        <p>Subscribe today and get important updates to your favorite games!</p>
      </section>
      <section class="footer-some-icons-container">
        <h3>Follow us on:</h3>
        <div class="footer-some-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </section>
    </footer>
  </body>
</html>
