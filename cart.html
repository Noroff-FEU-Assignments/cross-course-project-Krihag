<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping cart products Gamehub" />
    <script
      src="https://kit.fontawesome.com/dd3a44b56e.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub - Cart</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/cart.css" />
  </head>
  <body>
    <!-- HEADER AREA -->
    <header>
      <div class="header-container">
        <!-- hamburger menu -->
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="label-hamburger"
          ><i class="fa-solid fa-bars hamburger-icon"></i
        ></label>
        <a href="index.html" class="logo">Gamehub</a>

        <!-- navbar with login / register -->
        <div class="nav-bar-and-login-register">
          <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
          <div class="login-register">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
          </div>
        </div>

        <!-- Search bar and cart icons -->
        <div class="search-and-cart">
          <a href="index.html"> <i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>
    <main>
      <section class="shopping-cart-container">
        <!-- CART ITEM 1 -->
        <div class="cart-games-and-remove">
          <div class="cart-games">
            <div class="cart-item-images cart-game-1"></div>
            <div class="cart-game-info">
              <div class="cart-game-name">
                <p class="game-main-title">Game Title</p>
                <p>subtitle</p>
              </div>
              <p class="game-price">$39.99</p>
            </div>
          </div>
          <a class="cart-remove" href="#">Remove</a>
        </div>

        <!-- CART ITEM 2 -->
        <div class="cart-games-and-remove">
          <div class="cart-games">
            <div class="cart-item-images cart-game-2"></div>
            <div class="cart-game-info">
              <div class="cart-game-name">
                <p class="game-main-title">Game Title</p>
                <p>subtitle</p>
              </div>
              <p class="game-price">$25.00</p>
            </div>
          </div>
          <a class="cart-remove" href="#">Remove</a>
        </div>
      </section>

      <!-- TOTAL PRICE AND CHECKOUT BTN  -->
      <section class="cart-total-and-checkout">
        <div class="cart-total-price">
          <p>Estimated total:</p>
          <p>$64.99</p>
        </div>
        <a href="checkout.html">
          <button class="cta-btn">Payment Details</button></a
        >
        <a href="games.html"> <button class="cta-btn">Shop More</button></a>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-container">
        <section class="sign-up-newsletter-container">
          <h3>Newsletter</h3>
          <div class="subscribe-newsletter">
            <label for="email">Enter email:</label>
            <input type="email" id="email" />
            <button>subscribe now!</button>
          </div>
          <p>
            Subscribe today and get important updates to your favorite games!
          </p>
        </section>
        <section class="footer-some-icons-container">
          <h3>Follow us on:</h3>
          <div class="footer-some-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
